<mat-card class="example-card" appearance="outlined">
    <img mat-card-image src="{{ imageURL }}" alt="Photo of dish">
    <mat-card-actions>
        <star-rating-temp [starRatingValue]="starRatingValue"></star-rating-temp>
        <button mat-icon-button aria-label="Share icon button with a share icon">
            <mat-icon>share</mat-icon>
        </button>
        <button mat-icon-button aria-label="Bookmark icon button with a bookmark icon">
            <mat-icon class="material-icons-outlined">bookmark_add</mat-icon>
        </button>
    </mat-card-actions>
    <mat-card-header>
        <mat-card-title>{{ cardTitle }}</mat-card-title>
        <mat-card-subtitle>{{ cardSubtitle }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            Zutaten: {{ ingredients }}
        </p>
    </mat-card-content>
</mat-card>
