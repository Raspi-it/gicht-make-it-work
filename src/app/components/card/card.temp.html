<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ cardTitle }}</mat-card-title>
        <mat-card-subtitle>{{ cardSubtitle }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ imageURL }}" alt="Photo of dish">
    <mat-card-content>
        <p>
            Zutaten: {{ ingredients }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>ADD</button>
        <button mat-button>Recipe</button>
    </mat-card-actions>
</mat-card>
